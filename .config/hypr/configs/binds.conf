# https://wiki.hyprland.org/Configuring/Binds/

$HYPR_SCRIPTS = ~/.config/hypr/scripts
$ROFI_MENUS = ~/.config/rofi/bin

# Tiny wrapper script to add toggle behavior to all menus using rofi
$TOGGLE_ROFI = $SCRIPTS/toggle_rofi 

# ==--==--==--==--==--==--==--==--==--==--==--== #

# Terminal
bind = SUPER,       SEMICOLON, exec, alacritty
bind = SUPER SHIFT, SEMICOLON, exec, [float] alacritty 

# Launch some apps
bind = SUPER, B, exec, thunar
bind = SUPER, N, exec, zen
bind = SUPER, M, exec, vscodium

# bind = SUPER SHIFT, N, exec, obsidian
# bind = SUPER SHIFT, M, exec, spotify-launcher

# Switch between master/dwindle

bind = SUPER, tab, workspace, m+1
bind = SUPER SHIFT, tab, workspace, m-1

# bind = SUPER, TAB, cyclenext, hist
# bind = SUPER SHIFT, TAB, cyclenext, hist, prev

bind = SUPER, Q, killactive,
bind = SUPER SHIFT, Q, forcekillactive,

bind = SUPER, W, centerwindow
bind = SUPER, U, pin
bind = SUPER, P, pseudo
bind = SUPER, Z, resizeactive, -25% -20%
bind = SUPER, C, resizeactive, 25% 20%

# Floating / Fullscreen
bind = SUPER, F, exec, hyprctl --batch "dispatch togglefloating ; dispatch centerwindow 1"
bind = SUPER SHIFT, F, fullscreen

# dwindle only
bind = SUPER, A, layoutmsg, swapsplit
bind = SUPER, D, layoutmsg, togglesplit

# master only
bind = SUPER, A, layoutmsg, rollprev
bind = SUPER, X, layoutmsg, swapwithmaster master
bind = SUPER, D, layoutmsg, rollnext
bind = SUPER SHIFT, A, layoutmsg, cycleprev
bind = SUPER SHIFT, X, layoutmsg, focusmaster
bind = SUPER SHIFT, D, layoutmsg, cyclenext

# Sway notification center
bind = SUPER, T, exec, swaync-client -t

# Reload config
bind = SUPER CTRL, R, exec, hyprctl reload

# A bunch of rofi menus
bind = SUPER,       R, exec, $TOGGLE_ROFI $ROFI_MENUS/drun
bind = SUPER SHIFT, R, exec, $TOGGLE_ROFI $ROFI_MENUS/run
bind = SUPER,       V, exec, $TOGGLE_ROFI $ROFI_MENUS/clipboard 
bind = SUPER,       E, exec, $TOGGLE_ROFI $ROFI_MENUS/filebrowser
bind = SUPER,  ESCAPE, exec, $TOGGLE_ROFI $ROFI_MENUS/logout

# Show bookmars menu
bind = SUPER SHIFT, E, exec, $TOGGLE_ROFI $SCRIPTS/bookmarks
# Wallpapers select menu
bind = SUPER, Y, exec, $TOGGLE_ROFI python3 $SCRIPTS/auto_walls/rofi_selector.py

#### WORK IN PROGRESS ####
#### bind = SUPER SHIFT, Y, exec, python3 $BIG_SCRIPTS/themxr/themxr.py

# Decrease volume / gaps-in / gaps-out
binde = SUPER,       MINUS, exec, $SCRIPTS/change_volume -2
binde = SUPER,       EQUAL, exec, $SCRIPTS/change_volume +2

binde = SUPER SHIFT, MINUS, exec, $HYPR_SCRIPTS/resize_gaps in -2
binde = SUPER CTRL,  MINUS, exec, $HYPR_SCRIPTS/resize_gaps out -2

binde = SUPER SHIFT, EQUAL, exec, $HYPR_SCRIPTS/resize_gaps in 2
binde = SUPER CTRL , EQUAL, exec, $HYPR_SCRIPTS/resize_gaps out 2

# Waybar
bind = SUPER,        SPACE, exec, pkill -SIGUSR1 waybar          # show-hide waybar on space
bind = SUPER  SHIFT, SPACE, exec, $SCRIPTS/restart_waybar        # restart waybar
bind = SUPER  CTRL,  SPACE, exec, $SCRIPTS/change_waybar_layout  # switch waybar layout

bind = SUPER, period, exec, playerctl next       # next track with main mod + .
bind = SUPER, comma,  exec, playerctl previous   # prev track with main mod + ,
bind = SUPER, slash,  exec, playerctl play-pause # play / pause on mod + slash
bind = SUPER SHIFT, slash, exec, python3 $SCRIPTS/auto_walls/toggle_timer.py

# Next / Prev wallpaper
bind = SUPER SHIFT, period, exec, python3 $SCRIPTS/auto_walls/set_next.py
bind = SUPER SHIFT, comma, exec,  python3 $SCRIPTS/auto_walls/set_prev.py

# Set floating workspace
bind = SUPER, G, exec, hyprctl dispatch workspaceopt allfloat

# Screenshot / video_recording
bind =           , Print, exec, $SCRIPTS/screenshot 
bind =      SHIFT, Print, exec, $SCRIPTS/screenshot --select
bind = CTRL      , Print, exec, $SCRIPTS/toggle_recording
bind = CTRL SHIFT, Print, exec, $SCRIPTS/toggle_recording --select 

# Tag window
bind = SUPER, 0, tagwindow, bordered
bind = SUPER, 9, tagwindow, opaque

# Move focus win + arrow keys
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Resize window
bind = SUPER CTRL, right,resizeactive,70 0
bind = SUPER CTRL, left,resizeactive, -70 0
bind = SUPER CTRL, up,resizeactive,  0 -70
bind = SUPER CTRL, down,resizeactive, 0 70

# Swap window 
bind = SUPER SHIFT, left, swapwindow, l
bind = SUPER SHIFT, right, swapwindow, r
bind = SUPER SHIFT, up, swapwindow, u
bind = SUPER SHIFT, down, swapwindow, d 

# Move windows
bind = SUPER CTRL SHIFT, left,  movewindow, l  
bind = SUPER CTRL SHIFT, right, movewindow, r  
bind = SUPER CTRL SHIFT, up,    movewindow, u  
bind = SUPER CTRL SHIFT, down,  movewindow, d  

# Workspaces [1-6] 
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6

# Moving windows to workspace [1-6]
bind = SUPER SHIFT, 1, movetoworkspacesilent, 1
bind = SUPER SHIFT, 2, movetoworkspacesilent, 2
bind = SUPER SHIFT, 3, movetoworkspacesilent, 3
bind = SUPER SHIFT, 4, movetoworkspacesilent, 4
bind = SUPER SHIFT, 5, movetoworkspacesilent, 5
bind = SUPER SHIFT, 6, movetoworkspacesilent, 6

# Moving windows to workspace and move to workspace [1-6]
bind = SUPER CTRL, 1, movetoworkspace, 1
bind = SUPER CTRL, 2, movetoworkspace, 2
bind = SUPER CTRL, 3, movetoworkspace, 3
bind = SUPER CTRL, 4, movetoworkspace, 4
bind = SUPER CTRL, 5, movetoworkspace, 5
bind = SUPER CTRL, 6, movetoworkspace, 6

# Special workspace
bind = SUPER,            S, togglespecialworkspace, magic
bind = SUPER SHIFT,      S, movetoworkspacesilent,  special:magic
bind = SUPER SHIFT CTRL, S, movetoworkspace,        special:magic 

# Binds for low signals
binde = ,XF86AudioLowerVolume, exec, $SCRIPTS/change_volume  -5
binde = ,XF86AudioRaiseVolume, exec, $SCRIPTS/change_volume  +5

bind  = ,XF86AudioNext,        exec, playerctl next
bind  = ,XF86AudioMute,        exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind  = ,XF86AudioMicMute,     exec, $SCRIPTS/toggle_microphone
bind  = ,XF86AudioPlayPause,   exec, playerctl play-pause
bind  = ,XF86AudioPlay,        exec, playerctl play
bind  = ,XF86AudioPause,       exec, playerctl pause
bind  = ,XF86MonBrightnessUp,  exec, $SCRIPTS/brightness 4%+ 
bind  = ,XF86MonBrightnessDown,exec, $SCRIPTS/brightness 4%-
bind  = ,XF86AudioPrev,        exec, playerctl previous
bind  = ,XF86KbdBrightnessDown,exec, asusctl -p
bind  = ,XF86KbdBrightnessUp,  exec, asusctl -n
bind  = ,XF86Launch1,          exec, $SCRIPTS/cycle_profile
bind  = ,XF86Launch4,          exec, rog-control-center 
bind  = ,XF86Calculator,       exec, qalculate-gtk
bind =  ,Pause,                exec, playerctl pause

# Mouse binds
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

